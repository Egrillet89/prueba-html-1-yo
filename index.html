<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios login</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Font+Name">
</head>
<body>
    <h1>Practica HTML Con Social OPLESK</h1>
    
   <div class="contenedor">
        <h2>Login</h2>

        <form id="forma" name="forma" method="post" autocomplete="off">
            <div class="elemento">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required="true"/>
            </div>

            <div class="elemento">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required="true">
            </div>

            <div class="elemento">
                <input type="submit" value="Enviar"/>
            </div>
        </form>
   </div>
   
   <img src="./aztron_right.png" alt="Rocket Img" class="Img-fluid RedRocketImg wow fadeInUp animated" style="visibility: visible; animation-name: RocketLaunch;">
</body>
</html>
